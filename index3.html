<div id="output" class=“oput”>Nothing</div>

<script>
	var myContainer="";
	var out="";
	var a= new XMLHttpRequest();
	var i=0;
	//console.log(a);
	a.open("GET","https://api.myjson.com/bins/rcr4b",true);
	a.onreadystatechange= function(){
		//console.log(this.readystate,"state changed",a);
		if(this.readyState === 4){
			myContainer=JSON.parse(this.responseText);
			
			for(i=0;i<myContainer.length;i++){
				out+=myContainer[i].name+"<br>"
			}

			document.getElementById("output").innerHTML=out;
		}
	}
	a.send();
